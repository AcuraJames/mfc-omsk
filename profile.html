<div class="page-width" style="overflow: hidden;">
  <h1>Добро пожаловать, Александр Александрович</h1>
</div>
<div class="page-width" style="overflow: hidden;">
  <div class="profile-button-group">
    <button class="form-button form-button--active">Редактировать профиль</button>
    <button class="form-button">Обращение</button>
    <button class="form-button">История записи на прием</button>
  </div>
  <div class="form-container edit-profile-form">
    <form action="#" method="post" id="appointmentForm">
      <div class="form-field">
        <label for="fio">ФИО *</label>
        <input type="text" id="fio" name="fio">
      </div>

      <div class="form-field">
        <label for="phone">Номер телефона*</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-field">
        <label for="pin">Введите ПИН-код*</label>
        <input type="password" id="pin" name="pin">
      </div>

      <div class="form-field">
        <label for="captcha">Введите текст с картинки</label>
        <div class="captcha-container">
          <img src="captcha.jpg" alt="Captcha">
          <input type="text" id="captcha" name="captcha">
        </div>
      </div>

      <div class="form-field">
        <label for="address">Адрес*</label>
        <input type="text" id="address" name="address">
      </div>

      <div class="form-field">
        <label for="email">E-mail*</label>
        <input type="text" id="email" name="email">
      </div>

      <button type="submit" class="form-button form-button--submit">Редактировать</button>
    </form>
  </div>
</div>
<script src="./js/validation.js"></script>
